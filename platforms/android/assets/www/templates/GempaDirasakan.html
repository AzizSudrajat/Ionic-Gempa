
<ion-view view-title="Gempabumi Dirasakan" style="background-color:#90CAF9;">
  <ion-content>
    <div class="list">
      <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search"></i>
            <input type="text" placeholder="Cari Lokasi" ng-model="cari">
          </label>
      </div>
    </div>
    <div class="list card" ng-repeat="gd in dataGempa | filter: cari">
        <div class="item item-icon-left">
          <i class="icon ion-android-warning"></i>
          <h2>{{gd.Keterangan}}</h2>
        </div>
        <div class="item item-body">
          <pre>Waktu           : {{gd.Tanggal}}</pre>
          <pre>Lat & Long      : {{gd.point.coordinates}}</pre>
          <pre>Lintang & Bujur : {{gd.Posisi}}</pre>
          <pre>Magnitude       : {{gd.Magnitude}}</pre>
          <pre>Kedalaman       : {{gd.Kedalaman}}</pre>
          <pre>Dirasakan       : {{gd.Dirasakan}}</pre>
        </div>
      </div>
  </ion-content>
</ion-view>
